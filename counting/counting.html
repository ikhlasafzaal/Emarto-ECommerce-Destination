<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="counting.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>Emarto-Exciting!</title>
  </head>
  <body>
    <section class="counting">
      <div class="container">
        <div class="content">
          <h3 class="title">We are Coming Soon!</h3>
          <p class="description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem
            incidunt, necessitatibus vitae fugiat nisi quos?
          </p>
          <div class="countdown">
            <div class="box">
              <h3 id="days">00</h3>
              <p>Days</p>
            </div>
            <div class="box">
              <h3 id="hrs">00</h3>
              <p>Hours</p>
            </div>
            <div class="box">
              <h3 id="min">00</h3>
              <p>Minutes</p>
            </div>
            <div class="box">
              <h3 id="sec">00</h3>
              <p>Seconds</p>
            </div>
          </div>
          <a href="#" class="notify">Notify Me</a>
        </div>
      </div>
    </section>

    <script src="counting.js"></script>
  </body>
</html>
